<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form üìù</h1>

    <form>
        <!-- Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <!-- Age -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="10" max="100" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <!-- Subjects -->
        <label>Subjects:</label><br>
        <input type="checkbox" id="math" name="subject" value="Math">
        <label for="math">Math</label><br>
        <input type="checkbox" id="science" name="subject" value="Science">
        <label for="science">Science</label><br>
        <input type="checkbox" id="english" name="subject" value="English">
        <label for="english">English</label><br><br>

        <!-- Department (Dropdown) -->
        <label for="dept">Department:</label><br>
        <select id="dept" name="dept" required>
            <option value="">--Select Department--</option>
            <option value="CSE">Computer Science</option>
            <option value="ECE">Electronics</option>
            <option value="ME">Mechanical</option>
            <option value="CE">Civil</option>
        </select><br><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address"></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
